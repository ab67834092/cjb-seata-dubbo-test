spring.application.name=businessServiceApplication
server.port=8500

#zk可视化工具 https://blog.csdn.net/u010889616/article/details/80792912
dubbo.application.id=dubbo-business
dubbo.application.name=dubbo-business
dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=30003
dubbo.registry.id=dubbo-business-registry
dubbo.registry.address=localhost:2181
dubbo.registry.protocol=zookeeper
dubbo.registry.timeout=6000000
dubbo.consumer.timeout=6000000
dubbo.provider.timeout=6000000
dubbo.application.qos.enable=false

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/seata-test?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#数据库最大连接设置为2000
#初始化大小，最小，最大
spring.datasource.initialSize=200
spring.datasource.minIdle=200
spring.datasource.maxActive=2000
#配置获取连接等待超时的时间
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.activiti.check-process-definitions=false

